<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up page</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="maincontainer" class="container-fluid">
        <div class="row">
            <div id="img-grid" class="col">
                <img src="./src/image.jpeg" class="img-fluid" alt="SignInImage">
            </div>
            <div class="col">
                <div class="container-fluid">

                    <!-- upper button section to select
                        the login or signup form -->
                    <div class="slider"></div>
                    <div class="btn">
                        <button class="signin">Login</button>
                        <button class="signup">Signup</button>
                    </div>

                    <div class="form-section">
                        <!-- sign in form -->
                        <form id="sign-in-form">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control form-control-sm" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control form-control-sm" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-check my-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label text-primary" for="flexCheckDefault">
                                    Remember me
                                </label>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>                      
                        <!-- sign up form -->
                        <form id="sign-up-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" id="floatingName" placeholder="Username">
                                <label for="floatingName">UserName</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control form-control-sm" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control form-control-sm" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating ">
                                <input type="password" class="form-control form-control-sm" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Conform Password</label>
                            </div>
                            <div class="form-check my-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label text-primary" for="flexCheckDefault">
                                    I agree to the terms & conditions
                                </label>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>  
                    </div>
                </div>          
            </div>
        </div>
      </div>

    <!-- custom JS -->
    <script src="script.js"></script>
</body>
</html>
